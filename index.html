<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEATHER</title>
</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Sunday</h2>
                <span>23 August 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Valenzuela, PH</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    29°C
                </h1>
                <h3>Sunny</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">10 %</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">50 %</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">5 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Mon</span>
                    <span class="day-temp">20°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Tue</span>
                    <span class="day-temp">30°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Wed</span>
                    <span class="day-temp">15°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Thu</span>
                    <span class="day-temp">05°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>

        </div>

    </div>

</body>

</html>
